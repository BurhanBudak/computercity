<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <title>Kassa</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <h1>ComputerCity</h1>
        </header>
        <div class="checkout">
            <h3>Din beställning</h3>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Varor</th>
                    <th scope="col">Antal</th>
                    <th scope="col">PRIS</th>
                  </tr>
                </thead>
                <tbody id="table">
                
                </tbody>
              </table>
              <div class="font-weight-bold" id="total"></div>
              <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Förnamn</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Förnamn" required>
                    <div class="invalid-feedback">
                        Du får bara ange bokstäver
                      </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Efternamn</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Efternamn" required>
                    <div class="invalid-feedback">
                        Du får bara ange bokstäver
                      </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Telefon nummer</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div>
                      <input type="tel" class="form-control" id="validationCustomUsername" placeholder="Telefon" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Du får bara ange nummer.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Ort</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Ort" required>
                    <div class="invalid-feedback">
                      Ange en riktig ort.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationCustom04">Land</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="Land" required>
                    <div class="invalid-feedback">
                      Ange ditt land.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationCustom05">Postnummer</label>
                    <input type="text" class="form-control" id="validationCustom05" pattern="\d{3}\s?\d{2}" placeholder="Postnummer" required>
                    <div class="invalid-feedback">
                      Ange ett riktigt postnummer.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                            Acceptera våra användarvillkor.
                    </label>
                    <div class="invalid-feedback">
                      Du måste acceptera våra användarvillkor.
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Skicka beställning</button>
              </form>
        </div>
        <aside class="overlay">
            <div class="preview">
            </div>
        </aside>
    <footer class="footer">
            <h2>&copy; Burhan Budak</h2>
            <a href="./demo.json">JSON-fil</a>
    </footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
